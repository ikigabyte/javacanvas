<!DOCTYPE html>



<html lang="en">
<head>

    <body>
    <title> Consolations at Night </title>
    <h1>  The stars appear brighter at night </h1>
       
        
        <div id ="buttons">
        <button onclick="early()">11:00PM</button>
        <button onclick="night()">11:30PM</button>
        <button onclick="midnight()">12:00PM</button>
        </div>
        
        
        
        
       <canvas id="sky"></canvas>
    
        <div id ="clock"></div>
        
     
        
        
        <script>
            
 

             var canvas = document.getElementsByTagName('canvas')[0],
            context = canvas.getContext('2d');
            
   
              context.canvas.width = window.innerWidth;
              context.canvas.height = window.innerHeight;


            function random (min, max) {
                      return Math.round((Math.random() * max - min) + min);
            }
            
            
            
            function generateStars(context, stars) {
              var x, 
                  y, 
                  brightness,
                  radius; 
                
            context.fillStyle = "transparent"
              context.fillRect(0, 0, window.innerWidth, window.innerHeight);
              context.save();

              for (var i = 0; i < stars; i++) {
                x = Math.random() * window.innerWidth; 
                y = Math.random() * window.innerHeight; 
                radius = Math.random() * 1.1; 
                brightness = random(80, 100) / 100;


                context.beginPath();

                context.globalAlpha = brightness * 12;

                context.fillStyle = "white";


                context.arc(x, y, radius * 3, 0, Math.PI * 2, true);

                context.fill();
                context.closePath();
              }


              context.restore();
            }

            
                function shootingStar(){
                    x = Math.random() * window.innerWidth; 
                y = Math.random() * window.innerHeight; 
                radius = Math.random() * 1.1; 
                brightness = random(80, 100) / 100;


                context.beginPath();

                context.globalAlpha = brightness * 12;

                context.fillStyle = "white";


                context.arc(x, y, radius * 100, 0, Math.PI * 2, true);

                context.fill();
                context.closePath();
             
                }
                
            
            
        
            
                /*First button*/
               function early(){
                 document.body.style.background = "#0a1019";
            
                   location.reload(); 
                   
            }
//            Second Button
             function night(){
                            context.clearRect(0,0, window.innerWidth, window.innerHeight)
                document.body.style.background = "#0a1019";
             document.body.style.backgroundImage = "url('assets/city1.png')"; 
             generateStars(context, 900);
                
            }
            
/*            Third button*/
            function midnight(){
            document.body.style.background = "#000000";
            document.body.style.backgroundImage = "url('assets/city1.png')"; 
                            context.clearRect(0,0, window.innerWidth, window.innerHeight)
            generateStars(context,1200)
       
                
            }
            
            function clock(){

//Save the times in variables

var today = new Date();

var hours = "11";
var minutes = today.getMinutes();
var seconds = today.getSeconds();




if (hours >= 12){
  meridiem = " AM";
}
else {
  meridiem = " AM";
}

if (hours>12){
	hours = hours - 12;
}
else if (hours===0){
	hours = 12;	
}



if (minutes<10){
	minutes = "0" + minutes;
}
else {
	minutes = minutes;
}

if (seconds<10){
	seconds = "0" + seconds;
}
else {
	seconds = seconds;
}

generateStars(context, 5);
 
document.getElementById("clock").innerHTML = (hours + ":" + minutes + ":" + seconds + meridiem);

}



            generateStars(context, 300); 
        
            setInterval('clock()', 1000);
        </script>
